{% extends 'plantilla.html'%}

{% block body%}

<div class='col-md-6 offset-md-3'>
    <div class='card card-body'>
        <h4 class='text-center text-primary pb-2'>Editar Contacto</h4>
        <form action="/actualizar/{{contacto.0}}" method="POST">
                <!-- importante el value , es lo que recibimos -->
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" value = "{{ contacto.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="telefono" placeholder="Telefono" value = "{{ contacto.2 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="E-Mail" value = "{{ contacto.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class='btn btn-primary btn-block'> Guardar</button>
            </div>    
        </form>
    </div>
</div>
{% endblock %}
